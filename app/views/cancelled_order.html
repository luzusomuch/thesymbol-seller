
<div class="wrapper">

  <w3-test-directive></w3-test-directive>
  <sidebar></sidebar>
  <!-- Left side column. contains the logo and sidebar -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" ng-controller="CancelledOrderCtrl">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
      Order
      </h1>
      <div class="outer">
        <div class="container-fluid clearfix" style="padding:0px;">
           <div class="inner-container">
          <ul class="nav nav-pills">
            <li ><a data-toggle="pill" href="#/cancelled_order" data-target="#product">Cancelled Order</a></li>

          </ul>

          <div class="tab-content">
            <div id="home" class="tab-pane fade in active clearfix">

                <div class="active-inner clearfix" >
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-2 col-sm-2 img-col" style="">
                        <b>Order Id</b>
                      </div>
                      <div class="col-md-3 col-sm-3">
                        <b>Quantity</b>
                      </div>
                      <div class="col-md-2 col-sm-2">
                        <b>Price</b>
                      </div>
                      <div class="col-md-2 col-sm-2">
                        <b>Shipping Address</b>
                      </div>
                      <div class="col-md-3 col-sm-3">
                        <b>Action</b>
                      </div>
                    </div>
                  </div>
                  <div class="border-section" ng-repeat ="o in orders">
                    <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-2">
                      {{o._id}}
                      </div>
                      <div class="col-md-3">
                      {{o.quantity}}
                      </div>
                      <div class="col-md-2">
                        {{o.price}}
                      </div>
                      <div class="col-md-1">
                          {{o.shipping.customer}}
                          {{o.shipping.address}}
                          {{o.shipping.city}}
                          {{o.shipping.state}}
                          {{o.shipping.country}}
                          {{o.shipping.pincode}}
                      </div>
                      <div class="col-md-4">
                        <input type="button" class="btn btn-primary" data="{{o._id}}"  ng-click="edit_single_product(o._id)" value="Details"/>
                        <input type="button" class="btn btn-primary" data="{{o._id}}"  ng-click="edit_single_product(o._id)" value="Shipment"/>
                        <!-- <button class="btn btn-warning"  data="{{a._id}}" ng-click="delete_product(a._id)">Delete</button> -->

                      </div>
                    </div>
                  </div>
                  </div>
                  <button type="button" class="btn btn-primary disabled pull-right nxt-btn">Next</button>
                </div>
            </div>

          </div>
          </div>
        </div><!--container-->
      </div><!--outer-->

    </section>

    <!-- Main content -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->




</div>
