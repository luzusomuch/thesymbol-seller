<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/signin.css" />
<div class="header">



  <div class="navbar navbar-default" role="navigation">
    <div class="alert alert-{{status}}" id="mydiv" ng-show="sign_checked" style="margin-top:20px">
      <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{signin_message}}.
    </div>
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="javascript:void(0)">Seller Dashboard</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
        </ul>
      </div>


  </div>
</div>
  <div class="container-fluid">
    <div class="outer-box">
    <div class="row">
      <div class="col-md-12">
        <div class=" col-xl-4 col-md-4 hidden-sm hidden-xs" style="padding:0px;">
          <div class="option-tag">
            <p class="lead">Setup your <span class="red">Shop </span>instantly </p>
            <div class="icon-img">
              <img src="https://sellers.kraftly.com/assets/images/edit_products.png" alt="home" /><br/>
              <label>Add/Edit product </label>
            </div>
            <div class="icon-img">
              <img src="https://sellers.kraftly.com/assets/images/shipping.png" alt="home" /><br/>
              <label>Process/Ship Orders </label>
            </div>
            <div class="icon-img">
              <img src="https://sellers.kraftly.com/assets/images/chat.png" alt="home" /><br/>
              <label>Contact Support </label>
            </div>
          </div>
        </div>
        <div class="col-md-8 grid_background">
          <div class="signin-section text-center">
            <a href="#" target="_blank" class="anchor_text"> Sign In to start your session </a><br/>

            <form class="form-horizontal" ng-submit="submit()" role="form" ng-controller="SigninCtrl">
              <div class="form-group has-feedback">
                <input   required type="email" class="form-control" required id="inputName3"  ng-model="email" placeholder="Email" />
                 <i class="fa fa-envelope form-control-feedback"></i>
              </div>
              <div class="form-group has-feedback">
                <input  class="form-control"  type="password" required maxlength="30" minlength="6" id="inputEmail3" ng-model="password" placeholder="Password" />
                <i class="fa fa-lock form-control-feedback fa-1x"></i>
              </div>
              <div class="clearfix">
                <a class="forgot_pwd" ng-href="#/forgot_password">Forgot Password?</a>
                <div class="clearfix">
                  <button type="submit" class="btn btn-primary pull-right">Sign In</button>
                </div>
              </div>
              <div class="account">
                <center>
                   New? <a ng-href="#/register">Register HERE</a>
                </center>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    </div>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>


  </div>
